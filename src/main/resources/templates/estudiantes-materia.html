<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes en <span th:text="${materia.nombre}">Materia</span></title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Estudiantes en <span th:text="${materia.nombre}"></span></h1>
    
    <div th:if="${estudiantes == null or estudiantes.empty}">
        <p>No hay estudiantes inscritos en esta materia</p>
    </div>
    
    <div th:unless="${estudiantes == null or estudiantes.empty}">
        <table>
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Nota</th>
                    <th>Porcentaje</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${estudiantes}">
                    <td th:text="${item.estudiante.nombre + ' ' + item.estudiante.apellido}"></td>
                    <td th:text="${item.nota.valor}"></td>
                    <td th:text="${item.nota.porcentaje}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <a th:href="@{/materias/view}">Volver a materias</a>
</body>
</html>
