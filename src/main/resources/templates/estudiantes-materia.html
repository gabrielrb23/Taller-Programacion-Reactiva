<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes en Materia</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <style>
        .nota-column {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Estudiantes en Materia</h1>
    <div class="enlaces">
        <a th:href="@{/materias/view}">Volver a Materias</a>
        <a th:href="@{'/materias/' + ${materiaId} + '/estudiantes/nuevo'}" class="btn-crear">Crear Nuevo Estudiante</a>
    </div>
    <div th:if="${estudiantes.empty}">
        <p>No hay estudiantes inscritos en esta materia aún.</p>
    </div>
        <table th:unless="${estudiantes.empty}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.id}">1</td>
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.correo}">correo@example.com</td>
                    <td>
                        <a th:href="@{'/estudiantes/editar/' + ${estudiante.id}}">Editar</a> |
                        <a th:href="@{'/estudiantes/eliminar/' + ${estudiante.id}}" 
                        onclick="return confirm('¿Estás seguro de que quieres eliminar este estudiante?');">Eliminar</a> |
                        <a th:href="@{'/notas/' + ${estudiante.id}}">Ver Notas</a>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
