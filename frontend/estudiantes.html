<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Estudiantes</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="materias.html">Materias</a></li>
            <li><a href="estudiantes.html">Estudiantes</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="crear-estudiante">
            <h2>Crear Nuevo Estudiante</h2>
            <form id="form-estudiante">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" required>
                </div>
                <button type="submit">Guardar Estudiante</button>
            </form>
        </section>
        
        <section id="lista-estudiantes">
            <h2>Lista de Estudiantes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="estudiantes-table-body">
                    <!-- Los estudiantes se cargarán aquí con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>Taller de Programación Reactiva - 2025</p>
    </footer>
    
    <script src="js/api.js"></script>
    <script src="js/estudiantes.js"></script>
</body>
</html>
